<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo">
        <img src="./assets/images/odin-lined.png" alt="logo" />
        <span class="brand">ODIN</span>
      </div>
      <div class="credits">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@wolfgang_hasselmann?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Wolfgang Hasselmann</a
          >
          on
          <a
            href="https://unsplash.com/photos/XP_s93DHe60?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="form-wrapper">
      <div class="paragraphs">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="">
        <div class="form-container">
          <h3>Let's do this</h3>
          <div class="form">
            <div>
              <label for="fname">FIRST NAME</label>
              <input type="text" id="fname" />
            </div>
            <div>
              <label for="lname">LAST NAME</label>
              <input type="text" id="lname" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" />
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" />
            </div>
          </div>
        </div>
        <div class="button-container">
          <button>Create Account</button>
        </div>
        <p class="login">Already have an account? <a href="">Log in</a></p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
