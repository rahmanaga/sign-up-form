<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="image">
      <div class="logo-container">
        <div class="logo">
          <img src="" alt="logo" /> <span class="brand">Odin</span>
        </div>
        <div>
          Photo by
          <a
            href="https://unsplash.com/@wolfgang_hasselmann?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Wolfgang Hasselmann</a
          >
          on
          <a
            href="https://unsplash.com/photos/XP_s93DHe60?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
    </div>
    <div class="form-container">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="">
        <div class="form">
          <h3>Let's do this</h3>
          <div>
            <label for="">FIRST NAME</label>
            <input type="text" />
          </div>
          <div>
            <label for="">LAST NAME</label>
            <input type="text" />
          </div>
          <div>
            <label for="">EMAIL</label>
            <input type="text" />
          </div>
          <div>
            <label for="">PHONE NUMBER</label>
            <input type="text" />
          </div>
          <div>
            <label for="">PASSWORD</label>
            <input type="text" />
          </div>
          <div>
            <label for="">CONFIRM PASSWORD</label>
            <input type="text" />
          </div>
        </div>
        <div>
          <button>Create Account</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
